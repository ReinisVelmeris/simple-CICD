inputs:
    environment:
      description: 'Eviroment for application'
      default: dev
  runs:
    using: "composite" k
    steps:
  
      - name: ... Cloning testing repository ...
        uses: actions/checkout@v3.5.2
        with:
            repository: mtararujs/python-greetings
            ref: main
            path: tests
        shell: cmd
      - name: ... NPM install ...
        working-directory: tests
        run: npm install
        shell: cmd
      - name: ... Run tests ...
        working-directory: tests
        run: npm run greetings greetings_${{inputs.environment}}
        shell: cmd